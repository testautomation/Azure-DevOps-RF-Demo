# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    name: Default
  # strategy:
  #   matrix:
  #     Python37:
  #       python.version: '3.7'

  steps:
#   - task: UsePythonVersion@0
#     inputs:
#       versionSpec: '$(python.version)'
#       architecture: 'x64'

  - script: pip install robotframework robotframework-seleniumlibrary
    displayName: 'Install dependencies'
  
  - powershell: robot --pythonpath . -x outputxunit.xml TestCases.robot
    displayName: 'Run Robot Scripts'
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: outputxunit.xml
      searchFolder: 'C:\agent\_work\'
      condition: succeededOrFailed()
      displayName: 'Publish Test Results outputxunit.xml'
